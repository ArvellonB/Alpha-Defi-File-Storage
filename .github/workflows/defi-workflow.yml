name: Defi File Storage CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12' # Specify the exact version you need

      - name: Upgrade pip
        run: |
            python -m pip install --upgrade pip

      - name: Install Python dependencies
        run: |
            pip install -r requirements.txt

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Specify your Node.js version

      - name: Install Truffle
        run: npm install -g truffle

      - name: Compile Solidity contracts
        run: npx truffle compile # Ensure you are using Truffle for Solidity

      - name: Run tests
        run: npx truffle test # Ensure you have tests defined in Truffle

      - name: Deploy smart contracts (local network)
        run: npx truffle migrate --network development # Use a local network or change to a test network
        # Remove the env section as no secrets are used

      - name: Notify deployment status
        run: echo "Deployment complete"
